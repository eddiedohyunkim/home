			<div class="txt-c">
				<h2>Script Type</h2>
				<ul>
					<li>Script Type is a collection of typefaces that challenges machine invisibility. Typefaces require human inputs to be seen. Typefaces are coded in HTML, CSS, and JavaScript. Letterforms are comprised of HTML elements. Script Type provides 3 typefaces: ST Cousin, ST Camouflage, and ST Camera. Typefaces are designed to be only read by humans.</li>
					<li>Type: Website</li>
					<li>Year: 2023–ongoing</li>
					<li>Slide to view
						<ul>
							<li><span class="tn">1.1</span> ST Cousin</li>
							<li><span class="tn">1.2</span> ST Camouflage</li>
							<li><span class="tn">1.3</span> ST Camera</li>
							<li><span class="tn">1.4</span> Poster for 908A's lecture at Parsons School of Design.</li>
						</ul>
					</li>
				</ul>

				<h2>Lottery winning numbers</h2>
				<ul>
					<li>Visualization of 100 sets of winning numbers from South Korean lottery, Lotto 6/45. In each winning set are 6 numbers drawn from a group of 45 balls. 100 draw results are pulled from Lotto 6/45 database and separated into layers. These layers can be seen by a 45-cell <span class="nb">10&thinsp;×&thinsp;5</span> table view, or rows of six <span class="nb">6&thinsp;×&thinsp;1</span> linear view. This project began as an attempt to find the most repeated number.</li>
					<li>Type: Website</li>
					<li>Year: 2019</li>
