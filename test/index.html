			<div class="txt-c">
				<h2>Script Type</h2>
				<ul>
					<li>Script Type is a study of typefaces to create adversarial attacks on text recognition software. The objective is to devise a typeface legible to a human eye but causing misclassification in the algorithmic recognition process. The foundation of Script Type typefaces is rooted in a web browser; coded in HTML, CSS, and JavaScript. Typefaces are seen by human inputs or interactions that machines are inept at imitating.</li>
					<li>Type: Website</li>
					<li>Year: 2023–ongoing</li>
					<li>Slide to view <span class="c">[→]</span>
						<ul>
							<li><span class="tn">1.1</span> ST Cousin</li>
							<li><span class="tn">1.2</span> ST Camouflage</li>
							<li><span class="tn">1.3</span> ST Camera</li>
							<li><span class="tn">1.4</span> Poster for 908A's lecture at Parsons School of Design.</li>
						</ul>
					</li>
