				<p>Script Type</p>
				<ul>
					<li>Script Type is a collection of typefaces that challenges machine invisibility. Typefaces require human inputs to be seen. Glyphs are coded in HTML, CSS, and JavaScript. Letterforms are comprised of HTML elements. Script Type provides 3 typefaces: ST Cousin, ST Camouflage, and ST Camera. Typefaces are designed to be only read by humans.</li>
					<li>Type: Website</li>
					<li>Year: 2023</li>
				</ul>
